<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/app.css}">
<body>
    <nav th:fragment="navbar(current)" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/pizze/}">Pizzeria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/pizze/}"
                            th:classAppend="${current == 'Pizze'} ? active : not-active">Pizze</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" aria-current="page" th:href="@{/ingredients}"
                            th:classAppend="${current == 'Ingredients'} ? active : not-active">Ingredienti</a>
                    </li>
                </ul>
            </div>
            <div>
                Logged User : <span sec:authentication ="name"></span>
                Roles: <span sec:authentication="principal.authorities"></span>
                <a class="btn btn-primary" href = "/logout-success">LOGOUT</a>
            </div>
        </div>
    </nav>
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
